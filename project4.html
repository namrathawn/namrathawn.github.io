  <p>

  <h2>Technical Capabilities</h2>
  <h3>XANES Analysis</h3>
  <p>
    X-ray Absorption Near Edge Structure provides information about the oxidation state, coordination 
    geometry, and electronic configuration of absorbing atoms. Linear combination fitting and 
    pre-edge feature analysis reveal the local symmetry and electronic structure changes during 
    catalytic reactions.
  </p>

  <h3>EXAFS Analysis</h3>
  <p>
    Extended X-ray Absorption Fine Structure yields quantitative information about interatomic 
    distances, coordination numbers, and disorder in the local environment around the absorbing 
    atom. Shell-by-shell fitting provides atomic-resolution structural parameters.
  </p>

  <div class="highlight-box">
    <strong>Major Discovery:</strong> In-situ XAS measurements revealed that active catalytic sites 
    undergo reversible oxidation state changes during the reaction cycle, challenging previous 
    assumptions about the nature of the active phase.
